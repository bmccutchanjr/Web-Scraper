<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <header class="header">Web Scraper
            <h2>CBS News</h2>
        </header>

        <main class="main">
            <div class="article-wrapper">
                <div class="article-item">
                    <div class="article-headline">
                        The First Headline
                    </div>
                    <div class="article-data">
                        <div class="article-img">
                            <img src="http://placehold.it/200x200" alt="alt text">
                        </div>
                        <div class="article-details">
                            <div class="article-text">
                                <a href="link" target="_blank">text for the link</a><br>
                                Some long and generally uninformative text meant to fill in while I work on the style
                            </div>
                            <div class="article-buttons">
                                <button>COMMENTS</button>
                                <button>ANOTHER BUTTON</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="article-wrapper">
                <div class="article-item">
                    <div class="article-headline">
                        Another Headline
                    </div>
                    <div class="article-data">
                        <div class="article-img">
                            <img src="http://placehold.it/200x200" alt="placeholder">
                        </div>
                        <div class="article-details">
                            <div class="article-text">
                                <a href="link" target="_blank">text for another link</a><br>
                                {{meta}}
                            </div>
                            <div class="article-buttons">
                                <button>COMMENTS</button>
                                <button>ANOTHER BUTTON</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="push"></div>
    </div>

    <footer>
        <div>All Rights Reserved</div>
        <div class="page-name">index.html</div>
    </footer>
</body>

<!-- link to jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language="JavaScript" src="javascript/index.js"></script>
</html>
