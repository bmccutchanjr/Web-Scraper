<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="css/comments.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <header class="header">CBS News Web Scraper
        </header>

        <section class="headline"></section>

        <main class="main">
            <section class="comments"></section>
            <form class="comment-form">
                <label id="name-label" for="name-input">Name</label>
                <input class="input" id="name-input" name="name-input" placeholder="Your name" type="text">

                <label id="email-label" for="email-input">Email</label>
                <input class="input" id="email-input" name="email-input" placeholder="Your email address" type="email">

                <label id="comment-label" for="comment-input">Comments</label>
                <textarea class="input" id="comment-input" name="comment-input" ></textarea>

                <button id="submit-button">SUBMIT</button>
            </form>
        </main>
        <div class="push"></div>
    </div>

    <footer>
        <div>All Rights Reserved</div>
        <div class="page-name">comment.html</div>
    </footer>
</body>

<!-- link to jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language="JavaScript" src="javascript/comments.js"></script>
</html>
